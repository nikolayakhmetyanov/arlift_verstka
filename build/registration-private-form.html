<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css?version=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>Стартовый шаблон для верстки</title>
  </head>
  <body>
    <header>я хедер</header>
    <main>
      <div class="title-page">Регистрация</div>
      <div class="wrap-page-content">
        <div class="registration-legal-page pt-80 pb-150">
          <div class="registration-legal-page__container">
            <div class="registration-legal-page__wrap-elemets-page">
              <div class="private-form">
                <div class="private-form__wrap-elements">
                  <div class="private-form__wrap-icon"><img class="private-form__icon" src="img/users-icon.svg" alt="" role="presentation"/>
                  </div>
                  <div class="private-form__title">Частное лицо
                  </div>
                  <div class="private-form__text">После регистрации вы сможете настроить свой личный кабинет у получить персональные скидки
                  </div><input class="private-form__input" placeholder="Контактное лицо ФИО" type="text"/><input class="private-form__input" type="tel" placeholder="Номер телефона"/><input class="private-form__input" type="email" placeholder="Почта*"/>
                  <div class="private-form__wrap-btn">
                    <button class="private-form__btn" href="#">Зарегистрироваться
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Я футер</footer>
    <script src="js/scripts.js?version=1"></script>
  </body>
</html>
