<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css?version=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>Стартовый шаблон для верстки</title>
  </head>
  <body>
    <header>я хедер</header>
    <main>
      <div class="title-page">Регистрация</div>
      <div class="wrap-page-content">
        <div class="registration-page pt-80 pb-150">
          <div class="registration-page__container">
            <div class="registration-page__wrap-elemets-page">
              <div class="registration-page__left-col">
                <div class="choice-block">
                  <div class="choice-block__wrap-elements">
                    <div class="choice-block__wrap-icon"><img class="choice-block__icon" src="img/users-icon.svg" alt="" role="presentation"/>
                    </div>
                    <div class="choice-block__title">Частное лицо
                    </div>
                    <div class="choice-block__text">Техническая служба ARLIFT имеет все необходимые сертификаты и лицензии от производителей.
                    </div>
                    <div class="choice-block__wrap-btn"><a class="choice-block__btn" href="#">Войти</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="registration-page__right-col">
                <div class="choice-block">
                  <div class="choice-block__wrap-elements">
                    <div class="choice-block__wrap-icon"><img class="choice-block__icon" src="img/bag-icon.svg" alt="" role="presentation"/>
                    </div>
                    <div class="choice-block__title">Юридическое лицо
                    </div>
                    <div class="choice-block__text">Техническая служба ARLIFT имеет все необходимые сертификаты и лицензии от производителей.
                    </div>
                    <div class="choice-block__wrap-btn"><a class="choice-block__btn" href="#">Войти</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Я футер</footer>
    <script src="js/scripts.js?version=1"></script>
  </body>
</html>
